<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>latewinter21-gregslist</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="https://indyme.com/wp-content/uploads/2020/11/shopping-cart-icon.png" width="45" height="45"
                    alt="" loading="lazy">
                <span class="ml-2">regslist</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="p-2">Cars</h1>
                <form class="form-inline p-2" onsubmit="app.carsController.createCar(event)">
                    <div class="form-group">
                        <input type="text" name="make" id="make" class="form-control" placeholder="Make"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="text" name="model" id="model" class="form-control" placeholder="Model"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="number" name="year" id="year" class="form-control" placeholder="Year"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description" aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="ImgUrl"
                            aria-describedby="helpId">
                    </div>
                    <button class="btn btn-dark m-1" type="submit">Create</button>
                </form>
            </div>
        </div>
        <div class="row" id="cars">

        </div>
        <hr>
        <div class="row">
            <div class="col">
                <h1 class="p-2">Houses</h1>
                <form class="form-inline p-2" onsubmit="app.houseController.createHouses(event)">
                    <div class="form-group">
                        <input type="number" name="bedrooms" id="bedrooms" class="form-control" placeholder="Bedrooms"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="number" name="bathrooms" id="bathrooms" class="form-control"
                            placeholder="Bathrooms" aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="number" name="levels" id="levels" class="form-control" placeholder="Levels"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description" aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="ImgUrl"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="number" name="year" id="year" class="form-control" placeholder="Years"
                            aria-describedby="helpId">
                    </div>
                    <button class="btn btn-dark m-1" type="submit">Create</button>

                </form>
            </div>
        </div>
        <div class="row" id="houses"></div>
        <hr>

        <div class="row">
            <div class="col">
                <h1 class="p-2">Jobs</h1>
                <form class="form-inline p-2" onsubmit="app.jobsController.createJob(event)">
                    <div class="form-group">
                        <input type="text" name="company" id="company" class="form-control" placeholder="Company"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="text" name="jobTitle" id="jobTitle" class="form-control" placeholder="Jobtitle"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="number" name="hours" id="hours" class="form-control" placeholder="Hours"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="number" name="rate" id="rate" class="form-control" placeholder="Rate"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description" aria-describedby="helpId">
                    </div>
                    <button class="btn btn-dark m-1" type="submit">Create</button>
                </form>
            </div>
        </div>
        <div class="row" id="jobs"></div>

    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
